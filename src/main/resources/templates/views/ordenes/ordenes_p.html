<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/layout :: head"></head>
<body>
<nav th:replace="/layout/layout :: navbar"></nav>
<header th:replace="/layout/layout :: header"></header>

<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8 pb-4" ><h2>Tabla <b>Ordenes Prestador</b></h2></div>
                    <div class="col-sm-4">
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover table-bordered">
                <thead>
                <tr>
                    <th> Numero Orden</th>
                    <th>Detalle</th>
                    <th>Email Prestador</th>
                    <th>Email Cliente</th>
                    <th>Trabajo Activo</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="orden: ${ordenes}">
                    <div >
                        <td th:text="${orden.id}"></td>
                        <td th:text="${orden.detalle}"></td>
                        <td th:text="${orden.emailp}"></td>
                        <td th:text="${orden.emailc}"></td>
                        <td th:text="${orden.activo} ? 'Activo' : 'Finalizado'"></td>
                    </div>
                </tr>

                </tbody>
            </table>

        </div>
    </div>
</div>
<div>
</div>

<footer th:replace="/layout/layout :: footer"></footer>
</body>
</html>
