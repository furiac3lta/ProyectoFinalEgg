<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/layout :: head"></head>
<body>
<nav th:replace="/layout/layout :: navbar"></nav>
<header th:replace="/layout/layout :: header"></header>
<div class="formulario">
    <div class="container col-lg-4 mt-4">
        <form th:action="@{/modificar}" th:object="${persona}" method="post" enctype="multipart/form-data">
            <legend>Editar Usuario</legend>
            <div class="form-group">
                <label for="nombre" class="form-label mt-4">Nombre</label>
                <input type="text" th:field="*{nombre}" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre" th:errorclass="'form-control alert-danger'">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
            </div>
            <div class="form-group">
                <label for="apellido" class="form-label mt-4">Apellido</label>
                <input type="text" th:field="*{apellido}" class="form-control" id="apellido" name="apellido" placeholder="Ingrese su apellido" th:errorclass="'form-control alert-danger'">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
            </div>
            <div class="form-group">
                <label for="email" class="form-label mt-4">Email</label>
                <input type="hidden" th:field="*{email}" class="form-control" id="email" aria-describedby="emailHelp"
                       placeholder="email@ejemplo.com" th:errorclass="'form-control alert-danger'"/>
                <small id="emailHelp" class="form-text text-muted">No compartiremos su email con terceros.</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
            </div>

            <div class="form-group mt-4">
                <label class="form-label mt-4">Lista oficios</label>
                <select name="oficio" th:field="*{servicio.id}" class="form-select">
                    <option th:each="servicio : ${servicios}"
                            th:value="${servicio.id}"
                            th:text="${servicio.tipo}"
                    />
                </select>
            </div>
            <div class="form-group">
                <label for="password" class="form-label mt-4">Contraseña</label>
                <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="No utilice caracteres especiales" required/>
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="form-label mt-4">Repetir Contraseña</label>
                <input type="password" th:field="*{confirmPassword}" class="form-control" id="confirmPassword" placeholder="No utilice caracteres especiales" required/>
            </div>
            <div class="form-group">
                <label for="telefono" class="form-label mt-4">Telefono</label>
                <input type="number" th:field="*{telefono}" class="form-control" id="telefono" name="telefono" placeholder="Ingrese número de telefono" th:errorclass="'form-control alert-danger'">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></small>
            </div>

            <div class="form-group">
                <label class="col-sm-6 col-form-label">Adjunte una foto para su perfil</label>
                <div class="col-sm-6">
                    <input type="file" name="file" id="imagen" class="form-control" />
                </div>
            </div>

            <div class="form-group mt-4">
                <input type="submit" value="guardar"  id="boton" class="btn btn-secondary"/>
            </div>
            <input type="hidden" th:field="*{id}" />
            </fieldset>
        </form>
    </div>
</div>
<footer th:replace="/layout/layout :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
