<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/layout_dashboard :: head"></head>

<body>
<aside class="sidebar">
    <div class="logo-details">
        <!--  <i class='bx bxl-c-plus-plus'></i>-->
        <i class="bx bxs-cog"></i>
        <a id = "a_home" th:href="@{/}">
            <span class="logo_name">ArreglaYa</span>
        </a>
    </div>
    <ul class="nav-links">
        <li>
            <a href="/dashboard" class="active">
                <i class='bx bx-grid-alt'></i>
                <span class="links_name">Dashboard</span>
            </a>
        </li>
        <li>
            <a href="/displayBarGraph" >
                <i class='bx bxs-bar-chart-alt-2' ></i>
                <span class="links_name">Grafico Rol</span>
            </a>
        </li>
        <li>
            <a href="/displayBarGraph_1" >
                <i class='bx bx-bar-chart-alt-2'></i>
                <span class="links_name">Grafico Comentario </span>
            </a>
        </li>
        <li>
            <a th:href="@{/views/ordenes/listar_admin}">
                <i class='bx bx-list-ul'></i>
                <span class="links_name">Ordenes</span>
            </a>
        </li>
        <li>
            <a href="views/servicios/listar">
                <i class='bx bx-book-alt'></i>
                <span class="links_name">Servicios</span>
            </a>
        </li>
        <li>
            <a href="/views/personas/listar_todo">
                <i class='bx bx-user'></i>
                <span class="links_name">Usuarios</span>
            </a>
        </li>
        <li>
            <a href="/views/comentarios/listar">
                <i class='bx bx-message'></i>
                <span class="links_name">Comentarios</span>
            </a>
        </li>
        <li>
            <a href="/views/personas/puente">
                <i class='bx bx-cog'></i>
                <span class="links_name">Mi Perfil</span>
            </a>
        </li>
        <li class="log_out">
            <a th:href="@{/}">
                <i class='bx bx-log-out'></i>
                <span class="links_name">Volver a inicio</span>
            </a>
        </li>
    </ul>
</aside>
<section class="home-section">
    <nav>
        <div class="sidebar-button">
            <i class='bx bx-menu sidebarBtn'></i>
            <span class="dashboard">Dashboard</span>
        </div>

    </nav>

    <div class="home-content">
        <div class="overview-boxes">
            <div class="box">
                <div class="right-side">
                    <div class="box-topic">Total Ordenes</div>
                    <div class="number" th:text="${#lists.size(ordenes)}"></div>
                </div>
                <i class='bx bxs-cart-add cart'></i>

            </div>
            <div class="box">
                <div class="right-side">
                    <div class="box-topic">Comentarios clientes</div>
                    <div class="number" th:text="${#lists.size(comentarios)}"></div>

                </div>
                <i class='bx bxs-message-check comment' ></i>
            </div>
            <div class="box">
                <div class="right-side">
                    <div class="box-topic">Servicios disponibles</div>
                    <div class="number" th:text="${#lists.size(servicios)}"></div>

                </div>
                <i class='bx bxs-wrench wrench' ></i>
            </div>
            <div class="box">
                <div class="right-side">
                    <div class="box-topic">Total de usuarios</div>
                    <div class="number" th:text="${#lists.size(personas)}"></div>
                </div>
                <i class='bx bxs-group users' ></i>
            </div>
        </div>
    </div>


</section>
<footer th:replace="/layout/layout_dashboard :: footer"></footer>
</body>
</html>
