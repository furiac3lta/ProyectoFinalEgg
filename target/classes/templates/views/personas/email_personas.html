<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/layout :: head"></head>
<body>
<nav th:replace="/layout/layout :: navbar"></nav>
<header th:replace="/layout/layout :: header"></header>
<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">

            </div>
            <table class="table table-striped table-hover table-bordered"  sec:authorize="isAuthenticated()">
                <thead>
                    <tr>
                        <th>#id</th>
                        <th>Nombre <i class="fa fa-sort"></i></th>
                        <th>email</th>
                        <th>telefono <i class="fa fa-sort"></i></th>
                        <th>oficio</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="persona: ${personasEmail}">
                   <div th:if="${persona.activo == true}">
                       <td th:text="${persona.id}"></td>
                       <td th:text="${persona.nombre}"></td>
                       <td th:text="${persona.apellido}"></td>
                       <td th:text="${persona.email}"></td>
                       <td th:text="${persona.telefono}"></td>
                       <td th:text="${persona.servicio}"></td>
                   </div>


                </tr>

                </tbody>
            </table>

        </div>
    </div>  
</div>


    <footer th:replace="/layout/layout :: footer"></footer>

</body>
</html>
