<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/layout :: head"></head>
<body>
<nav th:replace="/layout/layout :: navbar"></nav>
<header th:replace="/layout/layout :: header"></header>


<h1 class="py-5" th:text="${titulo}"></h1>
<br>
<div class="container contenedor">
  <form th:action="@{/views/servicios/form}" th:object="${servicio}" method="post">

    <div class="form-group">
      <label class="col-sm-2 col-form-label">Tipo de Servicio</label>
      <div class="col-sm-6">
        <input type="text" th:field="*{tipo}" class="form-control" th:errorclass="'form-control alert-danger'" />
        <small class="form-text text-danger" th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}"></small>
      </div>
      <label class="col-sm-2 col-form-label">Detalle</label>
      <div class="col-sm-6">
        <input type="text" th:field="*{detalle}" class="form-control" th:errorclass="'form-control alert-danger'" />
        <small class="form-text text-danger" th:if="${#fields.hasErrors('detalle')}" th:errors="*{detalle}"></small>
      </div>
     <!-- <label class="col-sm-2 col-form-label">Activo</label>
      <div class="col-sm-6">
        <input type="text" th:field="*{activo}" class="form-control" th:errorclass="'form-control alert-danger'" />
        <small class="form-text text-danger" th:if="${#fields.hasErrors('activo')}" th:errors="*{nombre}"></small>
      </div> -->
    </div>

    <div class="form-group">
      <div class="col-sm-6 p-2">
        <input type="submit" value="guardar" class="btn btn-secondary"/>
      </div>
    </div>

    <input type="hidden" th:field="*{id}" />
  </form>


</div>


<footer th:replace="/layout/layout :: footer"></footer>
</body>
</html>
