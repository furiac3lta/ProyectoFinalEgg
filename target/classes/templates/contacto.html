<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/layout :: head"></head>
<body>
<nav th:replace="/layout/layout :: navbar"></nav>
<header th:replace="/layout/layout :: header"></header>
<div class="container-fluid py-5">
    <div class="container py-5">
        <div class="row align-items-center">
            <div class="container col-lg-7">
                <div class="section-title position-relative mb-4">
                    <h6
                            class="d-inline-block position-relative text-secondary text-uppercase pb-2"
                            style="color:orange"
                    >
                        ¿Consultas sobre ArreglaYa?
                    </h6>
                    <h1 class="display-4">Contáctenos</h1>
                </div>
                <div class="contact-form">
                    <form method="POST" th:action="@{/mail}">
                        <div class="row">
                            <div class="col-6 form-group">
                                <input
                                        type="text"
                                        class="form-control border-top-0 border-right-0 border-left-0 p-0"
                                        placeholder="Nombre"
                                        required="required"
                                        name="name"
                                />
                            </div>
                            <div class="col-6 form-group">
                                <input
                                        type="email"
                                        class="form-control border-top-0 border-right-0 border-left-0 p-0"
                                        placeholder="Email"
                                        required="required"
                                        name="mail"
                                />
                                <small class="form-text text-muted"
                                >No compartiremos su email con terceros</small
                                >
                            </div>
                        </div>
                        <div class="form-group">
                            <input
                                    type="text"
                                    class="form-control border-top-0 border-right-0 border-left-0 p-0"
                                    placeholder="Asunto"
                                    required="required"
                                    name="subject"
                            />
                        </div>
                        <div class="form-group">
                  <textarea
                          class="form-control border-top-0 border-right-0 border-left-0 p-0"
                          rows="5"
                          placeholder="Mensaje"
                          required="required"
                          name="body"
                  ></textarea>
                        </div>
                        <div>
                            <button class="btn btn-warning py-3 px-5" type="submit">
                                Enviar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact End -->
<footer th:replace="/layout/layout :: footer"></footer>
</body>
